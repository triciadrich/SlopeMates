<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="/css/materialize.min.css"  media="screen,projection"/>

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Slope Mates</title>


</head>
<body>
<nav class="nav-wrapper">
    <ul>
        <li><img class="logonav" src="/images/Screenshot 2023-08-28 at 7.23.40 PM.png" alt="slopemates logo"/></li>
        <li><a href="/join">Sign up</a> </li>
        <li><a href="/login">Log in</a> </li>
        <li><a href="/logout">Log out</a> </li>
        <li><a href="/userProfile">Profile</a></li>
    </ul>
</nav>
<div class="container">
<form th:action="@{/reg}" method="post" enctype="multipart/form-data" th:object="${user}">
    <label>Name</label><input type="text" th:field="*{userName}"/>
    <label>Email</label><input type="email" class="form-control" th:field="*{email}"/>
    <label>Password</label><input type="password" th:field="*{password}"/>
    <label>Gender</label>
    <div class="input-field col s12">
    <select class="browser-default" th:field="*{gender}">
        <option value="Male">Male</option>
        <option  value="Female">Female</option>
        <option value="Nonbinary">Non-binary</option>
        <option value="Other">Other</option>

    </select>
    </div>
    <label>Date of Birth</label>
    <input type="date" th:field="*{dob}"/>
    <label>State</label>
    <label>State</label>
    <div class="input-field col s12">
    <select class="browser-default" th:field="*{state}">
        <option value="AL">Alabama</option>
        <option value="AK">Alaska</option>
        <option value="AZ">Arizona</option>
        <option value="AR">Arkansas</option>
        <option value="CA">California</option>
        <option value="CO">Colorado</option>
        <option value="CT">Connecticut</option>
        <option value="DE">Delaware</option>
        <option value="DC">District Of Columbia</option>
        <option value="FL">Florida</option>
        <option value="GA">Georgia</option>
        <option value="HI">Hawaii</option>
        <option value="ID">Idaho</option>
        <option value="IL">Illinois</option>
        <option value="IN">Indiana</option>
        <option value="IA">Iowa</option>
        <option value="KS">Kansas</option>
        <option value="KY">Kentucky</option>
        <option value="LA">Louisiana</option>
        <option value="ME">Maine</option>
        <option value="MD">Maryland</option>
        <option value="MA">Massachusetts</option>
        <option value="MI">Michigan</option>
        <option value="MN">Minnesota</option>
        <option value="MS">Mississippi</option>
        <option value="MO">Missouri</option>
        <option value="MT">Montana</option>
        <option value="NE">Nebraska</option>
        <option value="NV">Nevada</option>
        <option value="NH">New Hampshire</option>
        <option value="NJ">New Jersey</option>
        <option value="NM">New Mexico</option>
        <option value="NY">New York</option>
        <option value="NC">North Carolina</option>
        <option value="ND">North Dakota</option>
        <option value="OH">Ohio</option>
        <option value="OK">Oklahoma</option>
        <option value="OR">Oregon</option>
        <option value="PA">Pennsylvania</option>
        <option value="RI">Rhode Island</option>
        <option value="SC">South Carolina</option>
        <option value="SD">South Dakota</option>
        <option value="TN">Tennessee</option>
        <option value="TX">Texas</option>
        <option value="UT">Utah</option>
        <option value="VT">Vermont</option>
        <option value="VA">Virginia</option>
        <option value="WA">Washington</option>
        <option value="WV">West Virginia</option>
        <option value="WI">Wisconsin</option>
        <option value="WY">Wyoming</option>
    </select>
    </div>
    <label>City</label>
    <input type="text" th:field="*{city}"/>
    <label>Skill level</label>
    <div class="input-field col s12">
    <select class="browser-default"  th:field="*{skillLevel}">
        <option value="Beginner">Beginner</option>
        <option  value="Intermediate">Intermediate</option>
        <option value="Advanced">Advanced</option>
        <option value="Expert">Expert</option>
    </select>
    </div>
    <label>Sport</label>
    <div class="input-field col s12">
    <select class="browser-default" th:field="*{snowSport}">
        <option value="Ski">Ski</option>
        <option value="Snowboard">Snowboard</option>
        <option value="Both">Both</option>
    </select>
    </div>
    <label>Style</label>
    <input type="text" th:field="*{style}"/>
    <label>Bio/Intro</label>
    <textarea id="textarea1" class="materialize-textarea" th:field="*{bio}"></textarea>
    <label>Profile Image</label>
    <input type="file" th:field="*{data}" accept="image/*"/>
    <button class="purple darken-4 btn waves-light" type="submit" name="action">Submit
        <i class="material-icons right">send</i></button>
</form>
</div>

</body>
</html>
